{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'glass_cell_app/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="brand-name">GlassCell</div>
        <nav class="nav">
            <ul>
                <li class="menu">
                    <a href="#">Menu</a>
                    <ul id="menu-list">
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Map</a></li>
                        <li><a href="#">Distress</a></li>
                    </ul>
                </li>
                <li class="sign-in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="centered-container section-divider"></div>
        <div class="centered-container console-container">
            {% block body %}
            {% endblock %}
        </div>
    </main>
    <div class="about"></div>

    <script>
        var menuList = document.getElementById("menu-list");

            menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight = "0px") {
                menuList.style.maxHeight = "100px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
